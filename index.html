<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | leilas.dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">               
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
    <style>
        body {
            font-family: Outfit;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #eff0f3;
            padding: 20px;
            overflow: hidden;
        }

        #flower-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .flower {
            position: absolute;
            transition: all 0.3s ease-out;
            padding: 30px;
            will-change: transform;
        }

        .container {
            background: #fffffe;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #0d0d0d;
            margin-bottom: 1.5rem;
            margin-top: 0.5rem;
            font-size: 2rem;
            padding: 0px;
        }

        h4 {
            color: #d9376e;
            padding: 0px;
            margin: 0px;
        }

        .input-group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 10px;
        }

        input {
            width: 50%;
            font-family: Outfit;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #d9376e;
        }

        button {
            background-color: #ff8e3c;
            width: auto;
            font-family: Outfit;
            color: #0d0d0d;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d9376e;
            color: white;
        }

        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f7fafc;
            border-radius: 6px;
            display: none;
        }

        .result.visible {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .shortened-url {
            color: #4299e1;
            font-weight: 600;
            word-break: break-all;
        }

        .error {
            color: #e53e3e;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { margin-top: 0px; }
            50% { margin-top: -20px; }
            100% { margin-top: 0px; }
        }
    </style>
</head>
<body>
    <div id="flower-container"></div>
    <div class="container">
        <h4>Leilas.dev</h4>
        <h1>URL Shortener</h1>
        <div class="input-group">
            <input type="url" id="originalUrl" placeholder="Enter your long URL here..." required>
            <button onclick="shortenUrl()" id="submitBtn">Shorten URL</button>
        </div>
        <div class="error" id="errorMessage"></div>
        <div class="result" id="result">
            <p>Your shortened URL:</p>
            <p class="shortened-url" id="shortenedUrl"></p>
        </div>
    </div>

    <script>
        const flowerColors = ['#ff8e3c', '#d9376e', '#ff8ba7', '#ffc6c7', '#c3f0ca'];
        const flowerContainer = document.getElementById('flower-container');
        const flowers = [];
        const numFlowers = 12;
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let frame = null;

        function createFlowerSVG(color) {
            const size = Math.random() * 30 + 20;
            return `
                <svg width="${size}" height="${size}" viewBox="0 0 140 140">
                    <g transform="translate(20,20)">
                        <circle cx="50" cy="50" r="20" fill="${color}" />
                        ${Array.from({length: 6}, (_, i) => {
                            const angle = (i * 60) * Math.PI / 180;
                            const x2 = 50 + Math.cos(angle) * 40;
                            const y2 = 50 + Math.sin(angle) * 40;
                            return `
                                <ellipse 
                                    cx="${x2}" 
                                    cy="${y2}" 
                                    rx="15" 
                                    ry="8"
                                    fill="${color}"
                                    transform="rotate(${i * 60}, ${x2}, ${y2})"
                                />
                            `;
                        }).join('')}
                    </g>
                </svg>
            `;
        }

        class Flower {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'flower';
                this.element.innerHTML = createFlowerSVG(flowerColors[Math.floor(Math.random() * flowerColors.length)]);
                
                // Random starting position
                this.x = Math.random() * (window.innerWidth - 100);
                this.y = Math.random() * (window.innerHeight - 100);
                
                // Float animation
                this.floatOffset = Math.random() * Math.PI * 2;
                this.floatSpeed = 0.5 + Math.random() * 1.5;
                
                // Mouse following
                this.dx = 0;
                this.dy = 0;
                this.followSpeed = 0.01 + Math.random() * 0.02;
                
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                
                flowerContainer.appendChild(this.element);
            }

            update(time) {
                // Floating motion
                const floatY = Math.sin(time * 0.001 * this.floatSpeed + this.floatOffset) * 15;
                
                // Mouse following
                const targetX = mouseX - this.x;
                const targetY = mouseY - this.y;
                
                this.dx += (targetX - this.dx) * this.followSpeed;
                this.dy += (targetY - this.dy) * this.followSpeed;
                
                // Apply both movements
                this.element.style.transform = `translate(${this.dx * 0.1}px, ${this.dy * 0.1 + floatY}px)`;
            }
        }

        // Create flowers
        for (let i = 0; i < numFlowers; i++) {
            flowers.push(new Flower());
        }

        // Animation loop
        function animate(time) {
            flowers.forEach(flower => flower.update(time));
            frame = requestAnimationFrame(animate);
        }
        animate(0);

        // Mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        async function shortenUrl() {
            const originalUrl = document.getElementById('originalUrl').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const result = document.getElementById('result');
            
            if (!originalUrl) {
                showError('Please enter a URL');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Shortening...';
                
                const response = await fetch('https://short.leilas.dev:9712/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ original_url: originalUrl })
                });

                if (!response.ok) {
                    throw new Error('Failed to shorten URL');
                }

                const data = await response.json();
                const shortUrl = `https://short.leilas.dev:9712/${data.short_code}`;
                
                document.getElementById('shortenedUrl').textContent = shortUrl;
                result.classList.add('visible');
                errorMessage.style.display = 'none';
            } catch (error) {
                showError('An error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Shorten URL';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Allow submission with Enter key
        document.getElementById('originalUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });
    </script>
</body>
</html>
